<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            box-sizing: border-box;
        }

        body {
            padding: 24px;
        }

        input, textarea, button {
            margin: 4px;
            padding: 8px;
        }
    </style>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        const namaLengkap = document.getElementById("namaLengkap");
        const email = document.getElementById("email");
        const nomorHp = document.getElementById("nomorHp");
        const subject = document.getElementById("subject");
        const pesan = document.getElementById("pesan");

        function kirimEmail() {
            const pesanfull = 'Nama Lengkap : ${namaLengkap.value}<br> Email : ${email.value}<br> Nomor Hp : ${nomorHp.value}<br> Pesan : ${pesan.value}';

            Email.send({
            Host : "smtp.elasticemail.com",
            Username : "x.skull.dev@gmail.com",
            Password : "81ABC343CFD7475EA0AF5B904D08C04F813C",
            To : 'x.skull.dev@gmail.com',
            From : "x.skull.dev@gmail.com",
            Subject : "This is the subject",
            Body : pesanfull
            }).then(
                message => alert(message)
            );
        };

        form.addEventListener("submit", (e) =>{
            e. preventDefault();

            kirimEmail();
        });
    </script>
</head>
<body>
    <form>
        <h1>Masukkan Data Diri Anda</h1>
        <input type="text" id="namaLengkap" placeholder="Nama Lengkap" required></br>
        <input type="email" id="email" placeholder="Alamat Email Anda" required></br>
        <input type="tel" id="nomorHp" placeholder="Nomor Hp" required></br>
        <input type="text" id="subject" placeholder="Subject" required></br>
        <textarea id="pesan" placeholder="Isi Pesan" required></textarea></br>
        <button onclick="kirimEmail()">Kirim</button>
    </form>
</body>
</html>
